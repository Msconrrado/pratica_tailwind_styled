<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°tica Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { max-width: 300px; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="card bg-white shadow-lg rounded-lg p-6">
    <div class="text-center">
      <img id="avatar" src="" alt="Avatar" class="rounded-full w-24 h-24 mx-auto mb-4">
      <h2 id="name" class="text-xl font-semibold mb-2">Carregando...</h2>
      <p id="bio" class="text-gray-500">Carregando biografia...</p>
    </div>
  </div>

  <script>
   
    async function fetchProfile() {
      const username = 'Msconrrado'; 
      const response = await fetch(`https://api.github.com/users/${username}`);
      const data = await response.json();

      document.getElementById('avatar').src = data.avatar_url;
      document.getElementById('name').textContent = data.name || data.login;
      document.getElementById('bio').textContent = data.bio || "Sem biografia.";
    }

    fetchProfile();
  </script>

</body>
</html>
