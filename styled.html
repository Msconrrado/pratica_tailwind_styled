<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°tica Tailwind</title>
  <style>

    .card {
      max-width: 300px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      margin: 0 auto;
    }

    .avatar {
      width: 6rem;
      height: 6rem;
      border-radius: 9999px;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .bio {
      color: gray;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="card">
    <img id="avatar" src="" alt="Avatar" class="avatar">
    <h2 id="name" class="name">Carregando...</h2>
    <p id="bio" class="bio">Carregando biografia...</p>
  </div>

  <script>
    async function fetchProfile() {
      const username = 'Msconrrado';
      const response = await fetch(`https://api.github.com/users/${username}`);
      const data = await response.json();

      document.getElementById('avatar').src = data.avatar_url;
      document.getElementById('name').textContent = data.name || data.login;
      document.getElementById('bio').textContent = data.bio || "Sem biografia.";
    }

    fetchProfile();
  </script>

</body>
</html>
