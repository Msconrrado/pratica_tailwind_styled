<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°tica Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      max-width: 320px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 6rem;
      height: 6rem;
      border-radius: 9999px;
      border: 4px solid #38bdf8;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .bio {
      color: #4a5568;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    body {
      background: linear-gradient(to right, #6ee7b7, #38bdf8);
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card bg-white rounded-lg p-6">
      <div class="text-center">
        <img id="avatar" src="" alt="Avatar" class="avatar">
        <h2 id="name" class="name">Carregando...</h2>
        <p id="bio" class="bio">Carregando biografia...</p>
      </div>
    </div>
  </div>

  <script>
    
    async function fetchProfile() {
      const username = 'Msconrrado'; 
      const response = await fetch(`https://api.github.com/users/${username}`);
      const data = await response.json();

      document.getElementById('avatar').src = data.avatar_url;
      document.getElementById('name').textContent = data.name || data.login;
      document.getElementById('bio').textContent = data.bio || "Sem biografia.";
    }

    fetchProfile();
  </script>

</body>
</html>
